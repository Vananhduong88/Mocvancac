<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Truyện Hiện Đại | Mộc Văn Các</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <!-- bạn copy nguyên header trang chủ sang -->
</header>

<main class="container">
  
  <!-- SLIDE TRUYỆN HOT -->
  <section class="slider">
    <div class="slide-track">

      <!-- 1 truyện -->
      <a href="#" class="story-card">
        <div class="story-thumb">
          <img src="../assets/images/truyen1.jpg" alt="">
          <div class="story-overlay">
            <div class="story-title">Tên truyện 1</div>
          </div>
        </div>
      </a>

      <!-- copy thêm đủ 5 truyện -->
      
    </div>
  </section>

  <!-- DANH SÁCH TRUYỆN -->
  <section class="recommend-grid">

    <div class="recommend-item">
      <span class="rank">1</span>
      <img src="../assets/images/truyen2.jpg">
      <div>
        <h4>Tên truyện A</h4>
        <p>100k lượt xem</p>
      </div>
    </div>

    <div class="recommend-item">
      <span class="rank">2</span>
      <img src="../assets/images/truyen3.jpg">
      <div>
        <h4>Tên truyện B</h4>
        <p>80k lượt xem</p>
      </div>
    </div>

    <!-- copy thêm bao nhiêu truyện tùy bạn -->

  </section>

</main>

<!-- FOOTER -->
<footer class="footer">
  <!-- copy footer trang chủ -->
</footer>

</body>
</html>
