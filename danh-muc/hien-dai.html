<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Truyện Hiện Đại</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS CHUNG -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- CSS RIÊNG HIỆN ĐẠI -->
  <link rel="stylesheet" href="assets/css/hiendai.css">
</head>
<body>

<!-- ===== HEADER (DÙNG CHUNG) ===== -->
<header class="header">
  <div class="container header-flex">
    <a href="index.html" class="logo">
      <img src="assets/images/logo.png" alt="Mộc Văn Các">
    </a>
  </div>
</header>

<!-- ===== MAIN ===== -->
<main class="page-hiendai container">

  <!-- ===== TITLE ===== -->
  <div class="page-head">
    <h1>Hiện đại</h1>
  </div>

  <!-- ===== SLIDE TRUYỆN HOT ===== -->
  <section class="hiendai-slider">
    <div class="slide-track">

      <a href="#" class="slide-item">
        <img src="assets/images/truyen1.jpg">
        <span class="slide-title">Tổng Tài Bá Đạo</span>
      </a>

      <a href="#" class="slide-item">
        <img src="assets/images/truyen2.jpg">
        <span class="slide-title">Hôn Nhân Hợp Đồng</span>
      </a>

      <a href="#" class="slide-item">
        <img src="assets/images/truyen3.jpg">
        <span class="slide-title">Người Vợ Thay Thế</span>
      </a>

      <a href="#" class="slide-item">
        <img src="assets/images/truyen4.jpg">
        <span class="slide-title">Yêu Nhầm Tổng Tài</span>
      </a>

      <a href="#" class="slide-item">
        <img src="assets/images/truyen5.jpg">
        <span class="slide-title">Cô Vợ Trẻ Con</span>
      </a>

    </div>
  </section>

  <!-- ===== DANH SÁCH TRUYỆN ===== -->
  <section class="hiendai-list">

    <div class="story-item">
      <span class="stt">1</span>
      <img src="assets/images/truyen1.jpg">
      <div class="story-info">
        <a href="#">Tổng Tài Bá Đạo</a>
        <p>120.000 lượt xem</p>
      </div>
    </div>

    <div class="story-item">
      <span class="stt">2</span>
      <img src="assets/images/truyen2.jpg">
      <div class="story-info">
        <a href="#">Hôn Nhân Hợp Đồng</a>
        <p>98.000 lượt xem</p>
      </div>
    </div>

    <!-- copy tới 30 -->

  </section>

</main>

</body>
</html>
